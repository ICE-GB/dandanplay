name: Build and Test Go Application on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'
    
    - name: Install dependencies
      run: go mod tidy

    - name: Build the application
      run: go build -o bin/curl_wrapper.exe main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: curl_wrapper
        path: bin/curl_wrapper.exe
