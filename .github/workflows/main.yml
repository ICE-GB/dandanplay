name: Build and Test Go Application on Windows

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build the application
      run: go build -o bin/curl_wrapper.exe main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: curl_wrapper
        path: bin/curl_wrapper.exe
